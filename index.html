<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ealge Busters!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="eagle" src="/img/christopher-osten-MbW-vUu-ETM-unsplash.jpg" alt="" name="eagle">
        <form>
            <p>This is not a real online service!
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <h1>Let's do this!</h1>
            <fieldset>
                <div class="text-input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="text-input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="text-input">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="text-input">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number" required>
                </div>
                <div class="text-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="text-input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </fieldset>
            <button type="submit" class="create-account-btn">Create Account</button>
            <p>Already have an account? <a href="google.com" class="link">Log in</a></p>
        </form>
    </div>
    
</body>
</html>
